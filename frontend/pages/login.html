<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Eventify and discover amazing events">
    <title>Login - Eventify</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your Eventify account</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        aria-label="Email address"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        aria-label="Password"
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="auth-btn" id="loginSubmitBtn">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
            </div>

            <div class="form-message" id="formMessage"></div>
        </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Login form submitted');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const formMessage = document.getElementById('formMessage');
            const submitBtn = document.getElementById('loginSubmitBtn');

            console.log('Email:', email, 'Password length:', password.length);

            // Clear previous messages
            formMessage.textContent = '';
            formMessage.className = 'form-message';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                return;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                // For now, use the /all endpoint to verify credentials
                // In production, implement a proper authentication endpoint
                console.log('Attempting login with email:', email);
                const response = await fetch('http://localhost:8080/users/all', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);

                if (response.ok) {
                    const users = await response.json();
                    console.log('Users fetched:', users.length);
                    console.log('Looking for email:', email);
                    console.log('All users:', users.map(u => ({ id: u.id, email: u.email, name: u.name })));
                    
                    // Find user by email and verify password
                    const user = users.find(u => u.email === email);
                    console.log('User found:', !!user);
                    
                    if (user) {
                        console.log('User details:', { id: user.id, email: user.email, name: user.name, password: user.password });
                        console.log('Password match:', user.password === password);
                    }
                    
                    if (user && user.password === password) {
                        // Login successful
                        console.log('Login successful for user:', user.name);
                        formMessage.textContent = 'Login successful! Redirecting...';
                        formMessage.className = 'form-message success';

                        // Store user data using navbar.js function
                        // Generate a simple token for now
                        const token = btoa(`${user.id}:${user.email}:${Date.now()}`);
                        
                        console.log('Setting user logged in...');
                        setUserLoggedIn(
                            token,
                            user.id,
                            user.name || user.username,
                            user.email,
                            user.interest || null
                        );

                
                        // Redirect to home page
                        setTimeout(() => {
                            console.log('Redirecting to home...');
                            window.location.href = '../index.html';
                        }, 800);
                    } else {
                        // Login failed - incorrect credentials
                        console.log('Invalid credentials');
                        formMessage.textContent = 'Invalid email or password. Please try again.';
                        formMessage.className = 'form-message error';
                    }
                } else {
                    // Server error
                    console.log('Server error:', response.status);
                    formMessage.textContent = 'Unable to connect to the server. Please try again later.';
                    formMessage.className = 'form-message error';
                }
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', error.message);
                
                if (!navigator.onLine) {
                    formMessage.textContent = 'No internet connection. Please check your network.';
                } else if (error.message === 'Failed to fetch' || error.type === 'network') {
                    formMessage.textContent = 'Cannot connect to server. Make sure the backend is running on http://localhost:8080';
                } else {
                    formMessage.textContent = 'An error occurred while logging in. Please try again.';
                }
                formMessage.className = 'form-message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
