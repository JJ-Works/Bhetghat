<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <a href="../index.html" class="auth-logo"><img src="../assets/images/eventLogo.jpg" alt="Eventify Logo"></a>
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="text-muted">Don't have an account? <a href="register.html" class="auth-link">Sign Up</a></p>
            </div>

            <div id="authMessage" class="auth-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
    <script src="../assets/scripts/api.js"></script>
    <script src="../assets/scripts/navbar.js"></script>
    <script src="../assets/scripts/auth.js"></script>
</body>
</html>
