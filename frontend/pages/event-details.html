<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Details">
    <title>Event Details - Eventify</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/event-details.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="../index.html" class="navbar-logo" aria-label="Eventify Home">
                <div class="logo-text">Eventify</div>
            </a>

            <!-- Search Bar -->
            <form class="navbar-search" onsubmit="performSearch(event)">
                <input 
                    type="search" 
                    class="search-input" 
                    placeholder="Search events..."
                    id="searchInput"
                    aria-label="Search events"
                >
                <button type="submit" class="search-btn" aria-label="Search">
                    <span aria-hidden="true">üîç</span>
                </button>
            </form>

            <!-- Auth Section -->
            <div class="navbar-auth">
                <button class="auth-btn login-btn" id="loginBtn" style="display: block;">Login</button>
                <div class="profile-section" id="profileSection" style="display: none;">
                    <button class="profile-avatar-btn" id="profileAvatarBtn" aria-label="Open profile menu" aria-haspopup="true" aria-expanded="false">
                        <div class="profile-avatar" id="profileAvatar"></div>
                    </button>
                    <nav class="profile-dropdown" aria-label="Profile menu">
                        <ul>
                            <li><a href="profile.html" class="dropdown-item">My Profile</a></li>
                            <li><a href="create-event.html" class="dropdown-item">Create Event</a></li>
                            <li><a href="my-events.html" class="dropdown-item">My Events</a></li>
                            <li><a href="#settings" class="dropdown-item">Settings</a></li>
                        </ul>
                        <hr class="dropdown-divider" aria-hidden="true">
                        <ul>
                            <li><button class="dropdown-item logout-btn" id="logoutBtn">Logout</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="event-details-container">
            <div class="event-details-image">
                <img src="../assets/bgforcards.jpg" alt="Event Image">
            </div>
            <div class="event-details-content">
                <h1 class="event-title"></h1>
                <p class="event-description"></p>
                <div class="event-info">
                    <span class="event-date"></span>
                    <span class="event-location"></span>
                </div>
                <button class="join-btn">Join Event</button>
            </div>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-container">
            <section class="footer-section">
                <h2>Eventify</h2>
                <p>Discover and join amazing events.</p>
            </section>
            <section class="footer-section">
                <h3>Quick Links</h3>
                <nav aria-label="Quick links">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="explore.html">Explore</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>

    <script src="../js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (eventId) {
                fetchEventDetails(eventId);
            }
        });

        async function fetchEventDetails(eventId) {
            try {
                const response = await fetch('http://localhost:8080/events/all');
                if (response.ok) {
                    const events = await response.json();
                    const event = events.find(e => e.id == eventId);

                    if (event) {
                        displayEventDetails(event);
                    } else {
                        console.error('Event not found');
                    }
                } else {
                    console.error('Failed to load event details');
                }
            } catch (error) {
                console.error('Error loading event details:', error);
            }
        }

        async function displayEventDetails(event) {
            document.querySelector('.event-title').textContent = event.title || 'Untitled Event';
            document.querySelector('.event-description').textContent = event.description || 'No description available';
            document.querySelector('.event-date').textContent = `üìÖ ${event.date || 'TBA'}`;
            document.querySelector('.event-location').textContent = `üìç ${event.location || 'Location TBA'}`;

            const joinBtn = document.querySelector('.join-btn');
            const userId = localStorage.getItem('userId');

            // --- Corrected Page Load Logic ---
            let buttonStateSet = false;

            if (userId) {
                try {
                    const requestsResponse = await fetch(`http://localhost:8080/events/${event.id}/requests`);
                    if (requestsResponse.ok) {
                        const requests = await requestsResponse.json();
                        const userRequest = requests.find(req => req.user.id == userId);

                        if (userRequest) {
                            if (userRequest.status === 'approved') {
                                joinBtn.textContent = 'Joined';
                                joinBtn.disabled = true;
                                buttonStateSet = true;
                            } else if (userRequest.status === 'pending') {
                                joinBtn.textContent = 'Request Sent';
                                joinBtn.disabled = true;
                                buttonStateSet = true;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error fetching join request status:', error);
                }
            }

            // Fallback to localStorage if backend check didn't set state
            if (!buttonStateSet) {
                const requestsSent = JSON.parse(localStorage.getItem('joinRequestsSent')) || [];
                if (requestsSent.includes(event.id)) {
                    joinBtn.textContent = 'Request Sent';
                    joinBtn.disabled = true;
                }
            }
            // --- End of Corrected Logic ---


            joinBtn.addEventListener('click', async () => {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = 'login.html';
                } else {
                    try {
                        const response = await fetch(`http://localhost:8080/events/${event.id}/join?userId=${userId}`, {
                            method: 'POST',
                        });

                        if (response.ok) {
                            console.log(`Successfully sent join request for event ${event.id}`);
                            joinBtn.textContent = 'Request Sent';
                            joinBtn.disabled = true;

                            // Persist request sent state
                            let requestsSent = JSON.parse(localStorage.getItem('joinRequestsSent')) || [];
                            if (!requestsSent.includes(event.id)) {
                                requestsSent.push(event.id);
                                localStorage.setItem('joinRequestsSent', JSON.stringify(requestsSent));
                            }
                        } else {
                            console.error('Failed to send join request');
                            alert('There was an error sending your join request. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error sending join request:', error);
                        alert('An unexpected error occurred. Please check your connection and try again.');
                    }
                }
            });
        }
    </script>
</body>
</html>
