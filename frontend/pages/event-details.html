<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/details.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo"><img src="../assets/images/eventLogo.jpg" alt="Eventify Logo"></a>
            <div id="navMenu">
                <!-- Injected via navbar.js -->
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="details-container">
            <!-- Main Content -->
            <div class="details-main">
                <div class="details-header">
                    <h1 class="details-title" id="eventTitle">Loading...</h1>
                    <div class="details-meta">
                        <span id="eventDate">...</span>
                        <span>•</span>
                        <span id="eventLocation">...</span>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 1rem; font-size: 1.5rem;">About this Event</h3>
                <p id="eventDescription" style="color: #374151; font-size: 1.1rem; white-space: pre-wrap;">...</p>
            </div>

            <!-- Sidebar -->
            <div class="details-sidebar">
                <!-- Host Card -->
                <div class="sidebar-card">
                    <h4 style="margin-bottom: 1rem;">Hosted By</h4>
                    <div style="display: flex; align-items: center;">
                        <div class="participant-avatar" id="hostAvatar" style="width: 48px; height: 48px; font-size: 1.2rem;">?</div>
                        <div style="font-weight: 600; font-size: 1.1rem;" id="hostName">...</div>
                    </div>
                </div>

                <!-- Action Card -->
                <div class="sidebar-card">
                    <div id="actionContainer">
                        <!-- Join / Delete buttons injected here -->
                    </div>
                </div>

                <!-- Participants Card -->
                <div class="sidebar-card">
                    <h4 style="margin-bottom: 1rem; display: flex; justify-content: space-between;">
                        Attendees <span id="participantCount" style="color: var(--primary);">0</span>
                    </h4>
                    <ul id="participantList" class="participant-list">
                        <!-- List injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/scripts/api.js"></script>
    <script src="../assets/scripts/navbar.js"></script>
    <script src="../assets/scripts/details.js"></script>

    <!-- Chat Modal -->
    <div id="chatModal" class="chat-modal">
        <div class="chat-header">
            <span id="chatTitle">Chat</span>
            <button onclick="closeChat()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">×</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type a message..." class="form-input" style="padding: 8px;" required>
            <button type="submit" class="btn btn-primary" style="padding: 8px 12px;">Send</button>
        </form>
    </div>
</body>
</html>
