<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Details">
    <title>Event Details - Eventify</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/event-details.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="../index.html" class="navbar-logo">
                <div class="logo-text">Eventify</div>
            </a>

            <!-- Search Bar -->
            <form class="navbar-search" onsubmit="performSearch(event)">
                <input 
                    type="search" 
                    class="search-input" 
                    placeholder="Search events..."
                    id="searchInput"
                >
                <button type="submit" class="search-btn">
                    <span aria-hidden="true">üîç</span>
                </button>
            </form>

            <!-- Auth Section -->
            <div class="navbar-auth">
                <button class="auth-btn login-btn" id="loginBtn" style="display: block;">Login</button>
                <div class="profile-section" id="profileSection" style="display: none;">
                    <button class="profile-avatar-btn" id="profileAvatarBtn">
                        <div class="profile-avatar" id="profileAvatar"></div>
                    </button>
                    <nav class="profile-dropdown">
                        <ul>
                            <li><a href="profile.html" class="dropdown-item">My Profile</a></li>
                            <li><a href="create-event.html" class="dropdown-item">Create Event</a></li>
                            <li><a href="#settings" class="dropdown-item">Settings</a></li>
                        </ul>
                        <hr class="dropdown-divider">
                        <ul>
                            <li><button class="dropdown-item logout-btn" id="logoutBtn">Logout</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="event-details-container">
            <div class="event-details-image">
                <img src="../assets/bgforcards.jpg" alt="Event Image">
            </div>
            <div class="event-details-content">
                <h1 class="event-title"></h1>
                <p class="event-description"></p>
                <div class="event-info">
                    <span class="event-date"></span>
                    <span class="event-location"></span>
                </div>
                
                <!-- Join Request Section -->
                <div class="join-section">
                    <textarea id="joinReason" class="join-reason-input" placeholder="Why do you want to join this event? (Optional)" rows="3"></textarea>
                    <button class="join-btn">Join Event</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <section class="footer-section">
                <h2>Eventify</h2>
                <p>Discover and join amazing events.</p>
            </section>
            <section class="footer-section">
                <h3>Quick Links</h3>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="explore.html">Explore</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>

    <script src="../js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (eventId) {
                fetchEventDetails(eventId);
            }
        });

        async function fetchEventDetails(eventId) {
            let event = null;

            // 1. Try finding in localStorage (My Events)
            const storedEvents = JSON.parse(localStorage.getItem('myEvents') || '[]');
            event = storedEvents.find(e => e.id == eventId);

            // 2. If not found locally, try fetching from backend
            if (!event) {
                try {
                    const response = await fetch('http://localhost:8080/events/all');
                    if (response.ok) {
                        const events = await response.json();
                        event = events.find(e => e.id == eventId);
                    }
                } catch (error) {
                    console.error('Error fetching backend events:', error);
                }
            }

            if (event) {
                displayEventDetails(event);
            } else {
                console.error('Event not found');
                document.querySelector('.event-details-container').innerHTML = '<h2>Event not found</h2>';
            }
        }

        async function displayEventDetails(event) {
            document.querySelector('.event-title').textContent = event.title || 'Untitled Event';
            document.querySelector('.event-description').textContent = event.description || 'No description available';
            document.querySelector('.event-date').textContent = `üìÖ ${event.date || 'TBA'}`;
            document.querySelector('.event-location').textContent = `üìç ${event.location || 'Location TBA'}`;

            const joinBtn = document.querySelector('.join-btn');
            const joinReasonInput = document.getElementById('joinReason');
            const userId = localStorage.getItem('userId');
            
            // Check request status
            checkRequestStatus(event.id, userId, joinBtn, joinReasonInput);

            joinBtn.addEventListener('click', async () => {
                if (!userId) {
                    window.location.href = 'login.html';
                    return;
                }

                const reason = joinReasonInput.value;
                const userName = localStorage.getItem('userName') || 'Unknown User';

                // Simulate sending request (Store in localStorage)
                // We store the ownerId so we can filter requests on the profile page
                const newRequest = {
                    id: Date.now(),
                    eventId: event.id,
                    eventTitle: event.title,
                    requesterId: userId,
                    requesterName: userName,
                    ownerId: event.userId, // Important: This comes from the event object (from localStorage)
                    reason: reason,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };

                // Add to 'eventRequests' in localStorage
                const allRequests = JSON.parse(localStorage.getItem('eventRequests') || '[]');
                allRequests.push(newRequest);
                localStorage.setItem('eventRequests', JSON.stringify(allRequests));

                // Also update 'joinRequestsSent' for button state persistence
                let requestsSent = JSON.parse(localStorage.getItem('joinRequestsSent') || '[]');
                if (!requestsSent.includes(event.id)) {
                    requestsSent.push(event.id);
                    localStorage.setItem('joinRequestsSent', JSON.stringify(requestsSent));
                }

                alert('Join request sent!');
                updateButtonState(joinBtn, joinReasonInput, 'pending');
            });
        }

        function checkRequestStatus(eventId, userId, btn, input) {
            if (!userId) return;

            // Check localStorage 'eventRequests'
            const allRequests = JSON.parse(localStorage.getItem('eventRequests') || '[]');
            const existingRequest = allRequests.find(req => req.eventId == eventId && req.requesterId == userId);

            if (existingRequest) {
                updateButtonState(btn, input, existingRequest.status);
            } else {
                // Fallback check (simple list)
                const requestsSent = JSON.parse(localStorage.getItem('joinRequestsSent') || '[]');
                if (requestsSent.includes(String(eventId)) || requestsSent.includes(Number(eventId))) {
                    updateButtonState(btn, input, 'pending');
                }
            }
        }

        function updateButtonState(btn, input, status) {
            if (status === 'accepted') {
                btn.textContent = 'Joined';
                btn.disabled = true;
                btn.style.backgroundColor = '#2ecc71';
                input.style.display = 'none';
            } else if (status === 'pending') {
                btn.textContent = 'Request Sent';
                btn.disabled = true;
                btn.style.backgroundColor = '#95a5a6';
                input.style.display = 'none';
            } else if (status === 'rejected') {
                btn.textContent = 'Join Request Rejected'; // Optional feedback
                // Maybe allow re-applying? For now disable.
                btn.disabled = true; 
                input.style.display = 'none';
            }
        }
    </script>
</body>
</html>
