<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/dashboard.css">
    <link rel="stylesheet" href="../assets/styles/profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo"><img src="../assets/images/eventLogo.jpg" alt="Eventify Logo"></a>
            <div id="navMenu">
                <!-- Injected via navbar.js -->
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-lg" id="profileAvatar">U</div>
            <h1 class="profile-name" id="profileName">User Name</h1>
            <p class="profile-email" id="profileEmail">user@example.com</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="hosting">Hosting</button>
            <button class="tab-btn" data-tab="attending">Attending</button>
        </div>

        <!-- Events List -->
        <div id="profileEventsContainer">
            <!-- Injected via JS -->
        </div>

    </main>

    <script src="../assets/scripts/api.js"></script>
    <script src="../assets/scripts/navbar.js"></script>
    <script src="../assets/scripts/profile.js"></script>
</body>
</html>
